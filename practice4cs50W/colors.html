<!DOCTYPE html>
<html lang="en">
<head>
     <title>Colors</title>
     <script>
         document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('button').forEach( foo => {
                foo.onclick = () => 
                document.querySelector("#hello").style.color = foo.dataset.color;
            });
         });
     </script>
</head>
<body>
    <h1 id="hello">Hello</h1>
    <button data-color="red">Red</button>
    <button data-color="blue">Blue</button>
    <button data-color="#ddf6aa">Green</button>
</body>
</html>
