
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Posts</title>
        <style>
            .post {
                display: block;
                height: 5rem;
                background-color: sandybrown;
                margin: 1rem;
                animation: hide 1s forwards;
                animation-play-state: paused;
            }

            @keyframes hide {
                0% {
                    height: 5rem;
                    opacity: 1;
                }
                50% {
                    height: 5rem;
                    opacity: 0;
                }
                100% {
                    height: 0rem;
                    opacity: 0;
                }
            }
        </style>
        <script src="{% static 'post.js' %}">
           
        </script>
    </head>
    <body>
        <div id="content"></div>
    </body>
</html>
